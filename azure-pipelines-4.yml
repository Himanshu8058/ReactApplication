trigger:
 branches:
   include:
     - master


pool:
  name: VMSS-agent

variables:
   appName: 'React-app'
   azureSubscription: 'Connection-NK'

jobs:
  - job: job1
    displayName: 'Set up node js environment'
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'

  - job: job2
    displayName: 'Install dependencies'
    dependsOn: job1
    steps:
      - script: npm install
        displayName: 'install npm package'
 
  - job: job3
    displayName: 'Run Linting'
    dependsOn: job2
    steps:
     - script: npm run lint
       displayName: 'run linting'
      
  - job: job4
    displayName: 'run unit test'
    dependsOn: job3
    steps:
      - script: npm test -- --watchAll=false
        displayName: 'Run Unit Tests'
    
  - job: job5
    displayName: 'run security scan'
    dependsOn: job4
    steps:
      - script: echo "Run security scan"
  
  - job: job6
    displayName: 'build'
    dependsOn: job5
    steps:
      - script: npm run build
        displayName: 'build production files'
        - task: CopyFiles@2
        inputs:
          SourceFolder: 'build'
          Contents: '**'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - job: job7
    displayName: 'publish artifact'
    dependsOn: job6
    steps:
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'

  #- job: job8
   # displayName: 'download artifact'
    #dependsOn: job7
    #steps:
     # - task: DownloadBuildArtifacts@1
      #  inputs:
       #   buildType: 'current'
        #  downloadType: 'single'
         # artifactName: 'drop'
          #downloadPath: '$(Build.ArtifactStagingDirectory)'
      
  - job: job8
    displayName: 'deploy to app service'
    dependsOn: job7
    steps:
      - download: current
        artifact: drop

      - task: AzureRmWebAppDeployment@5
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Connection-NK'
          appType: 'webAppLinux'
          WebAppName: 'React-app-vmss'
          packageForLinux: '$(Pipeline.Workspace)/drop'
          RuntimeStack: 'NODE|20-lts'
          DeploymentTypeLinux: 'oneDeploy'